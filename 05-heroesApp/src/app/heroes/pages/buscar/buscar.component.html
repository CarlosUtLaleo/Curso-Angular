<div fxLayout="column">
    <div>
        <h1>Bucador de heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div>
        <h3>
            Buscador
        </h3>
        <form class="example-form">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Number</mat-label>
                <input type="text"
                    placeholder="Pick one"
                    aria-label="Number"
                    matInput
                    name="termino"
                    [(ngModel)]="termino"
                    [matAutocomplete]="auto"
                    (input)="buscando()">
                <mat-autocomplete #auto="matAutocomplete" (optionSelected)="opcionSeleccionada($event)">
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{heroe.superhero}}
                </mat-option>
                 <mat-option *ngIf="heroes.length == 0 && termino.trim().length > 0 " [value]="[]">
                    No se encontraron coincidencias
                </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </form>
    </div>

    <div>
        <pre>{{heroeSeleccionado |json}} </pre>
    </div>
</div>
