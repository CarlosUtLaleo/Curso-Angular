<h1 class="mt-5">Selectores anidados</h1>
<hr>

<form [formGroup]="miFormulario">
  <div class="row mb-3">
    <div class="col">
      <label class="form-label"></label>
      <select  class="form-control" formControlName="region">
        <option value="">-- Seleccione continiente --</option>
        <option *ngFor="let item of regiones" [value]="item | lowercase">{{item}} </option>
      </select>
    </div>
  </div>
</form>

<h3>Formulario</h3>
<pre>Valid: {{miFormulario.valid | json}} </pre>
<pre>{{miFormulario.value | json}} </pre>
