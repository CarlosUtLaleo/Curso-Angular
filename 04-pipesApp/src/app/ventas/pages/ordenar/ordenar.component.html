<h1>Pipes personalizados</h1>
<p>Pipes creados por {{ 'nosotros' | mayusculas: mayusculas }}</p>

<button pButton (click)="toggleMayusculas()">toggle mayusculas</button>

<p-toolbar>
	<div class="p-toolbar-group-left"></div>

	<div class="p-toolbar-group-right">
		<button pButton class="mr-1 p-button-warning" (click)="toggleMayusculas()">
			toggle mayusculas
		</button>

		<button
			pButton
			icon="pi pi-sort"
			label="Por nombre"
			class="mr-1"
			(click)="cambiarOrden('nombre')"
		></button>

		<button
			pButton
			icon="pi pi-sort"
			label="Vuela"
			class="mr-1 p-button-success"
			(click)="cambiarOrden('vuela')"
		></button>

		<button
			pButton
			icon="pi pi-sort"
			label="Por color"
			class="mr-1 p-button-help"
			(click)="cambiarOrden('color')"
		></button>
	</div>
</p-toolbar>

<div class="grid mt-1">
	<div class="col">
		<p-table [value]="heroes | ordenar: ordenarPor">
			<ng-template pTemplate="header">
				<tr>
					<th>Nombre</th>
					<th>Vuela</th>
					<th>Color</th>
				</tr>
			</ng-template>
			<ng-template pTemplate="body" let-heroe>
				<tr>
					<td>{{ heroe.nombre }}</td>
					<td>{{ heroe.vuela | vuela | titlecase }}</td>
					<td>{{ heroe.color }}</td>
				</tr>
			</ng-template>
		</p-table>
	</div>
</div>
