<h1>Dragon ball Z</h1>
<hr />

<div class="row">
    <div class="col">
        <h3>Personajes</h3>
        <hr />
        <ul>
            <li *ngFor="let personaje of personajes">{{ personaje.nombre }} - {{ personaje.poder | number }}</li>
        </ul>
    </div>

    <div class="col">
        <h3>Agregar</h3>
        <hr />

        <form (ngSubmit)="agregar()">
            <input type="text" placeholder="Nombre" [value]="nuevo.nombre" name="nombre" [(ngModel)]="nuevo.nombre" />

            <input type="text" placeholder="Poder" [value]="nuevo.poder" name="poder" [(ngModel)]="nuevo.poder" />
            <button>Agregar</button>
        </form>
    </div>
</div>
