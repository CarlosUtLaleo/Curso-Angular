<h2>Por país</h2>
<hr />

<div class="row">
	<div class="col">
		<app-pais-input
			placeholder="Buscar pais..."
			(onDebounce)="sugerencias($event)"
			(onEnter)="buscar($event)"
		></app-pais-input>
	</div>
</div>

<ul *ngIf="mostrarSugerencias" class="list-group">
	<li
		class="list-group-item list-group-item-action"
		*ngFor="let pais of paisesSugeridos"
	>
		<a class="nav-link" [routerLink]="['/pais', pais.cca2]">
			{{ pais.name.common }}
		</a>
	</li>
	<li class="list-group-item list-group-item-action">
		<a (click)="buscar(termino)" class="nav-link"> Buscar "{{ termino }}" </a>
	</li>
</ul>

<hr />

<div *ngIf="hayError" class="alert alert-danger">
	No se encontró nada con el término {{ termino }}
</div>

<div *ngIf="paises.length > 0" class="row">
	<div class="col">
		<app-pais-tabla [paises]="paises"></app-pais-tabla>
	</div>
</div>
