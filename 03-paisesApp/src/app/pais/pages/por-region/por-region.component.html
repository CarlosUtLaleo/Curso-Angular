<h2>
	Buscar por region: <strong>{{ regionActiva | titlecase }} </strong>
</h2>
<hr />

<div class="row">
	<div class="col">
		<button
			(click)="buscar(region)"
			*ngFor="let region of regiones"
			class="btn btn-outline-primary"
			[class.active]="region === regionActiva"
		>
			{{ region | titlecase }}
		</button>
	</div>
</div>

<hr />

<div *ngIf="hayError" class="alert alert-danger">
	No se encontró nada con el término {{ termino }}
</div>

<div *ngIf="paises.length > 0" class="row">
	<div class="col">
		<app-pais-tabla [paises]="paises"></app-pais-tabla>
	</div>
</div>
