<div *ngIf="!pais; else divPais" class="alert alert-info">Espere por favor...</div>

<ng-template #divPais>
    <div class="col-12">
        <div class="col-4">
            <h1>Pais: {{ pais.name.common }}</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <h1>Bandera</h1>
            <img [src]="pais.flags.png" class="img-thumbnail" />
        </div>
        <div class="col">
            <h3>Información</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Población: {{ pais.population | number }}</strong>
                </li>
            </ul>
        </div>
    </div>
</ng-template>
