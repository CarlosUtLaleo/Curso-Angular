<hr />

<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">
	<div class="mb-3 row">
		<label class="col-sm-3 col-form-label">Nombre</label>
		<div class="col-sm-9">
			<input
				class="form-control"
				placeholder="Nombre de la persona"
				name="nombre"
				[(ngModel)]="persona.nombre"
				required />
			<span class="form-text text-danger" *ngIf="miFormulario.controls['nombre']?.invalid"
				>Este campo es obligatorio</span
			>
		</div>
	</div>

	<div class="mb-3 row">
		<label class="col-sm-3 col-form-label">Agregar</label>
		<div class="col-sm-9">
			<div class="input-group">
				<input
					class="form-control"
					placeholder="Agregar favorito"
					name="nombre"
					[(ngModel)]="nuevoJuego"
					name="nuevoJuego"
					required="" />
				<button class="btn btn-outline-primary" (click)="agregarJuego()">Agregar</button>
			</div>
		</div>
	</div>

	<div class="mb-3 row">
		<label class="col-sm-3 col-form-label">Favoritos</label>
		<div class="col-sm-9">
			<div
				class="input-group mb-1"
				*ngFor="let juego of persona.favoritos; let i = index">
				<input
					class="form-control"
					[(ngModel)]="juego.nombre"
					name="favorito_{{ i }}"
					required />
				<button class="btn btn-outline-danger" (click)="eliminar(i)">Eliminar</button>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-9">
			<button
				[disabled]="miFormulario.invalid"
				(click)="guardar()"
				class="btn btn-primary floar-rigth">
				Guardar
			</button>
		</div>
	</div>
</form>

<span>Persona</span>
<pre>{{ persona | json }}</pre>
