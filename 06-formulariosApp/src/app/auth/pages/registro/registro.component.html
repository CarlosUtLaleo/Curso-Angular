
<h2>Validaciones Reactivas</h2>
<hr>

<div class="row">
  <div class="col">
    <form [formGroup]="miFormulario" (ngSubmit)="submitFormulario()">
      <!--Nombre-->

      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
          <input type="text" name="" id="" class="form-control" placeholder="Nombre del usuario" formControlName="nombre">
          <span class="form-text text-danger" *ngIf="campoNoValido('nombre')">
            Debe de ser en formato de nombre y apellido
          </span>
        </div>
      </div>

       <!--Email-->

      <div class="row mb-3">
        <label class="col-sm-3 col-form-label" >Email</label>
        <div class="col-sm-9">
          <input type="email" name="" id="" class="form-control" placeholder="email del usuario" formControlName="email">         
          <span class="form-text text-danger" *ngIf="campoNoValido('email')">
            Correo es obligatorio
          </span> 
        </div>
      </div>

       <!--Usuario-->

      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Username</label>
        <div class="col-sm-9">
          <input type="email" name="" id="" class="form-control" placeholder="Nombre codigo del usuario">          
        </div>
      </div>

       <!--Password-->

      <div class="row mb-3">
        <label class="col-sm-3 col-form-label" >Password</label>
        <div class="col-sm-9">
          <input type="password" name="" id="" class="form-control" placeholder="Contraseña">          
        </div>
      </div>

        <!--Password2-->

      <div class="row mb-3">
        <label class="col-sm-3 col-form-label" >Confirmas la contraseña</label>
        <div class="col-sm-9">
          <input type="password" name="" id="" class="form-control" placeholder="Confirmar la contraseña">          
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button class="btn btn-primary float-end" type="submit" >Crear</button>
        </div>
      </div>
      
    </form>
  </div>
</div>

<h2>Form valid: {{miFormulario.valid}}</h2>

<h2>Nombre</h2>
<pre>
  {{ miFormulario.controls['nombre'].errors | json}}
</pre>

<h2>email</h2>
<pre>
  {{ miFormulario.controls['email'].errors | json}}
</pre>
