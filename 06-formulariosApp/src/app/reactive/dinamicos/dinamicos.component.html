<h2>Reactive: <small>Din√°micos</small></h2>

<hr />

<form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">
	<div class="mb-3 row">
		<label class="col-sm-3 col-form-label">Nombre</label>
		<div class="col-sm-9">
			<input
				class="form-control"
				placeholder="Nombre de la persona"
				name="nombre"
				formControlName="nombre"
				required />
			<span class="form-text text-danger" *ngIf="campoEsValido('nombre')"
				>Este campo es obligatorio</span
			>
		</div>
	</div>

	<div class="mb-3 row">
		<label class="col-sm-3 col-form-label">Agregar</label>
		<div class="col-sm-9">
			<div class="input-group">
				<input
					class="form-control"
					placeholder="Agregar favorito"
					name="nombre"
					name="nuevoJuego"
					required="" />
				<button class="btn btn-outline-primary">Agregar</button>
			</div>
		</div>
	</div>

	<div class="mb-3 row">
		<label class="col-sm-3 col-form-label">Favoritos</label>
		<div class="col-sm-9" formArrayName="favoritos">
			<div
				class="input-group mb-1"
				*ngFor="let favorito of favoritosArr.controls; let i = index">
				<input class="form-control" required [formControlName]="i" />
				<button class="btn btn-outline-danger">Eliminar</button>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-9">
			<button class="btn btn-primary floar-rigth" type="submit">Guardar</button>
		</div>
	</div>
</form>

<span>Valid</span>
<pre>{{ miFormulario.valid }} </pre>
<br />
<span>Value</span>
<pre>{{ miFormulario.value | json }} </pre>
