<h1 class="mt-5">Agregar producto</h1>
<hr />

<form [formGroup]="miFormulario">
	<div class="row g-3 aling-items-center mb-3">
		<div class="col-auto">
			<label class="col-form-label">Nombre:</label>
		</div>
		<div class="col-auto">
			<input type="text" class="form-control" formControlName="nombre" />
		</div>

		<div class="col-auto">
			<span class="form-text" *ngIf="tieneError('nombre')" error-msg [color]="color" [mensaje]="texto1"></span>
		</div>

		<div class="row mt-5">
			<div class="col">
				<button class="btn btn-primary" (click)="cambiarTexto()">Guardar</button>
				<button class="btn btn-primary" (click)="cambiarColor()">CarmbiarColor</button>
			</div>
		</div>
	</div>
</form>

<h3 class="mt-5">Formulario</h3>
<pre>Value: {{ miFormulario.value | json }}</pre>
<pre>Valid:{{ miFormulario.valid }} </pre>
